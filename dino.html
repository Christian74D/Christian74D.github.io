<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Dino AI - Embedded Video Page</title>
  <!-- Add any additional meta tags, CSS or scripts here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush">
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Caveat Brush', cursive;
      text-align: center;
      margin: 30px 0;
    }

    /* Adjust the video container styles as needed */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive videos */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe,
    .video-container embed,
    .video-container object,
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Adjust the section styles as needed */
    section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chrome Dino AI</h1>
    <!-- Add any project-specific information you'd like to display in the header -->
  </header>

  <div class="container">
    <section id="video-1">
      <a href="https://github.com/Christian74D/Dino">Github repo</a>
      <h2>Chrome Dino AI using NEAT(Neural Evolution of Augmented Topologies) algorithm</h2>
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_G8p0Pf9Zko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>      </div>
    </section>


    <!-- Add more video embeds in a similar format if needed -->
  </div>

  <!-- Add the Bootstrap and any other JavaScript libraries here if needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
